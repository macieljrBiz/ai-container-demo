name: 2Ô∏è‚É£ Build and Deploy Container App

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["1Ô∏è‚É£ Deploy Infrastructure"]
    types:
      - completed
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  # Aguardar 1 minuto para propaga√ß√£o de permiss√µes
  wait:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: ‚è≥ Wait 1 minute for role propagation
        run: |
          echo "‚è≥ Waiting 60 seconds for Azure role assignments to propagate..."
          sleep 60
          echo "‚úÖ Wait complete!"

  build-and-deploy:
    needs: wait
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push Docker Image
        run: |
          # Login to ACR
          az acr login --name ${{ secrets.ACR_NAME }}
          
          # Build and push image
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.CONTAINER_APP_NAME }}:${{ github.sha }} \
                       -t ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.CONTAINER_APP_NAME }}:latest \
                       ./container-app/
          
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.CONTAINER_APP_NAME }}:${{ github.sha }}
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.CONTAINER_APP_NAME }}:latest

      - name: Update Container App
        run: |
          # Get deployment outputs
          OPENAI_ENDPOINT=$(az deployment group show \
            -g ${{ secrets.RESOURCE_GROUP }} \
            -n main \
            --query properties.outputs.azureOpenAIEndpoint.value -o tsv)
          
          OPENAI_DEPLOYMENT=$(az deployment group show \
            -g ${{ secrets.RESOURCE_GROUP }} \
            -n main \
            --query properties.outputs.azureOpenAIDeployment.value -o tsv)
          
          # Get Managed Identity Client ID
          IDENTITY_CLIENT_ID=$(az identity show \
            --name id-${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --query clientId -o tsv)
          
          # Update Container App with new image and env vars
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.CONTAINER_APP_NAME }}:${{ github.sha }} \
            --set-env-vars \
              AZURE_OPENAI_ENDPOINT="${OPENAI_ENDPOINT}openai/v1/" \
              AZURE_OPENAI_DEPLOYMENT="${OPENAI_DEPLOYMENT}" \
              AZURE_CLIENT_ID="${IDENTITY_CLIENT_ID}" \
            --cpu 0.5 \
            --memory 1Gi \
            --min-replicas 0 \
            --max-replicas 10

      - name: Show Container App URL
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          
          echo "üöÄ Container App URL: https://${APP_URL}"
          echo "üìä Test endpoint: https://${APP_URL}/responses"
