name: 1ï¸âƒ£ Deploy Infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

jobs:
  deploy-bicep:
    name: Deploy Bicep Template
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ“¦ Create Resource Group
        run: |
          az group create \
            --name ${{ secrets.RESOURCE_GROUP }} \
            --location eastus

      - name: ğŸš€ Deploy Bicep Template
        id: deploy
        run: |
          az deployment group create \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --template-file infrastructure/main.bicep \
            --parameters \
              acrName='${{ secrets.ACR_NAME }}' \
              containerAppName='${{ secrets.CONTAINER_APP_NAME }}' \
              azureOpenAIName='${{ secrets.OPENAI_NAME }}'

      - name: ğŸ“Š Display Deployment Outputs
        run: |
          echo "=== Deployment Outputs ==="
          az deployment group show \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name main \
            --query "properties.outputs" -o json | jq .

      - name: âœ… Deployment Complete
        run: |
          echo "âœ… Infrastructure deployed successfully!"
          echo ""
          echo "ğŸ”— Next workflow will start automatically in 1 minute..."
          echo "   Workflow: '2ï¸âƒ£ Build and Deploy Container App'"
          echo ""
          echo "ğŸ“Š Deployment outputs saved for next workflow"
