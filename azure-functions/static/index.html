<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .chat-box {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-box {
            margin-top: 30px;
        }

        .response-content {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response-content.empty {
            color: #999;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Chat Interface</h1>
        
        <div class="chat-box">
            <label for="question">Fa√ßa sua pergunta:</label>
            <textarea id="question" placeholder="Digite sua pergunta aqui..."></textarea>
        </div>

        <button id="submitBtn" onclick="sendQuestion()">Enviar Pergunta</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Aguardando resposta...</p>
        </div>

        <div class="response-box">
            <label>Resposta:</label>
            <div id="response" class="response-content empty">
                A resposta aparecer√° aqui...
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        async function sendQuestion() {
            const question = document.getElementById('question').value.trim();
            const responseDiv = document.getElementById('response');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            if (!question) {
                alert('Por favor, digite uma pergunta!');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            loading.classList.add('active');
            responseDiv.className = 'response-content empty';
            responseDiv.textContent = 'Processando...';

            try {
                const response = await fetch(`${API_URL}/api/responses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ask: question })
                });

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                // Display response
                responseDiv.className = 'response-content';
                responseDiv.textContent = data.response || 'Sem resposta';

            } catch (error) {
                console.error('Erro:', error);
                responseDiv.className = 'response-content error';
                responseDiv.textContent = `Erro ao processar sua pergunta: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Allow Enter key to submit (Ctrl+Enter for new line)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                sendQuestion();
            }
        });
    </script>
</body>
</html>
